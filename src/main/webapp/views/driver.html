<main>
    <h3>Fahrer Registrierung</h3>
    <div class="alert alert-{{alert.level}}" ng-hide="alert === undefined">
        <a class="close" ng-click="deleteAlert()" aria-label="close">&times;</a>
        <strong>{{alert.title}}:</strong> {{alert.content}}
    </div>
    <form name="driverForm">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title" class="required">Titel</label>
                            <select type="text" class="form-control" id="title" ng-model="driver.title" required="">
                                <option>Herr</option>
                                <option>Frau</option>
                            </select>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname" class="required">Vorname</label>
                            <input type="text" class="form-control" id="firstname" ng-model="driver.firstname" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastname" class="required">Nachname</label>
                            <input type="text" class="form-control" id="lastname" ng-model="driver.lastname" required="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Mail</label>
                    <input type="email" class="form-control" id="email" ng-model="driver.email" required="">
                </div>  
                <div class="form-group">
                    <label for="phone" class="required">Telefonnummer</label>
                    <input type="text" class="form-control" id="phone" ng-model="driver.phone" required="">
                </div>
                <div class="form-group">
                    <label for="password" class="required">Passwort</label>
                    <input type="password" class="form-control" id="password" ng-model="driver.password" required="">
                </div>
                <div class="form-group">
                    <label for="password" class="required">Passwort Wiederholung</label>
                    <input type="password" class="form-control" id="password" ng-model="passwordConfirm"
                           required="" compare-to="driver.password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="image">Profilbild</label>
                            <input name="file" id="image" class="form-control" type="file" fileread="image" onchange="angular.element(this).scope().saveImage()" 
                                   ng-show="driver.profilePicture === undefined">
                            <div class="elementImage" ng-if="driver.profilePicture !== undefined">
                                <span class="glyphicon glyphicon-trash imgDelete" aria-hidden="true" ng-click="deleteImage()"><span> l√∂schen</span></span>
                                <img ng-src="../api/images/{{driver.profilePicture.id}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="street" class="required">Stra&szlig;e und Hausnummer</label>
                    <input type="text" class="form-control" id="street" ng-model="driver.address.street" required="">
                </div>  
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="zip" class="required">PLZ</label>
                            <input type="text" class="form-control" id="zip" ng-model="driver.address.zip" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city" class="required">Stadt</label>
                            <input type="text" class="form-control" id="city" ng-model="driver.address.city" required="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="required">Land</label>
                    <input type="text" class="form-control" id="country" ng-model="driver.address.country" required="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="occupation">Beruf</label>
                    <input type="text" class="form-control" id="occupation" ng-model="driver.occupation">
                </div>  
                <div class="form-group">
                    <label for="birthdate" class="required">Geburtsdatum</label>
                    <p class="input-group">
                        <input type="text" class="form-control" id="birthdate" ng-model="driver.birthdate" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['event1']" required="">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'event1')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </p>
                </div>  
                <div class="form-group">
                    <label for="licenseDate" class="required">F&uuml;hrerschein seit</label>
                    <p class="input-group">
                        <input type="text" class="form-control" id="birthdate" ng-model="driver.licenseDate" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['event2']" required="">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'event2')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description">Kurzbeschreibung</label>
                    <textarea type="text" class="form-control" id="description" ng-model="driver.description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="required">Pflichtfeld</div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-default" href="#/registration/">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Abbrechen
                </a>
                <button type="submit" class="btn btn-success" ng-click="registerDriver()">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Registrieren
                </button>
            </div>
        </div>
    </form>
</main>
