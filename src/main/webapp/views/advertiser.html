<main>
    <h3>Werbender</h3>
    <div class="alert alert-{{alert.level}}" ng-hide="alert === undefined">
        <a class="close" ng-click="deleteAlert()" aria-label="close">&times;</a>
        <strong>{{alert.title}}:</strong> {{alert.content}}
    </div>
    <form name="advertieserForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="company" class="required">Unternehmen</label>
                    <input type="text" class="form-control" id="company" ng-model="advertieser.company" required="">
                </div>
                <div class="form-group">
                    <label for="firstname" class="required">Vorname</label>
                    <input type="text" class="form-control" id="firstname" ng-model="driver.firstname" required="">
                </div>
                <div class="form-group">
                    <label for="lastname" class="required">Nachname</label>
                    <input type="text" class="form-control" id="lastname" ng-model="advertieser.lastname" required="">
                </div>                            
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="image">Logo</label>
                            <input name="file" id="image" class="form-control" type="file" fileread="image">
                            <button type="submit" class="btn btn-success" ng-click="saveImage()">Bild hinzuf√ºgen</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profilePicture">
                            <div ng-if="advertieser.logo !== undefined" ng-click="deleteImage()">
                                <div class="delete bg"></div>
                                <div class="delete">
                                    <span>Profilbild entfernen</span>
                                </div>
                            </div>
                            <img ng-if="advertieser.logo !== undefined" ng-src="../api/images/{{advertieser.logo.id}}" />
                            <img ng-if="advertieser.logo === undefined" ng-src="../img/symbols/empty_profilepicture.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city">Stadt</label>
                    <input type="text" class="form-control" id="city" ng-model="advertieser.city">
                </div>  
                <div class="form-group">
                    <label for="zip">PLZ</label>
                    <input type="text" class="form-control" id="zip" ng-model="advertieser.zip">
                </div>  
                <div class="form-group">
                    <label for="country">Land</label>
                    <input type="text" class="form-control" id="country" ng-model="advertieser.country">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="text" class="form-control" id="phone" ng-model="advertieser.phone">
                </div>
                <div class="form-group">
                    <label for="email" class="required">Mail</label>
                    <input type="email" class="form-control" id="email" ng-model="advertieser.email" required="">
                </div> 
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="required">Pflichtfeld</div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-danger" ng-click="exitAdvertiser()">Schlie&szlig;en</button>
                <button type="submit" class="btn btn-success" ng-click="saveAdvertiser()" ng-disabled="!advertieserForm.$valid">Speichern</button>
            </div>
        </div>
    </form>
</main>
