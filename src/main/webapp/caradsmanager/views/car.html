<main>
    <h3>Fahrzeug</h3>
        <div class="row">
            <div class="col-md-2">
                    <p><strong>Marke:</strong> {{car.brand}}<br />
                    <strong>Modell:</strong> {{car.model}}<br />
                    <strong>Farbe:</strong> {{car.color}}</p>
            </div>
            <div class="col-md-2">
                    <p><strong>Erstzulassung:</strong> {{car.buildYear | date:'dd.MM.yyyy'}}<br />
                    <strong>Kilometerstand:</strong> {{car.mileage}}</p>
            </div>
            <div class="col-md-4">
                    <p><strong>Fahrzeugbeschreibung:</strong><br />
                    {{car.description}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="elementImage multi" ng-repeat="image in car.images">
                    <img ng-src="../api/images/{{image.id}}" />
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" onclick="history.back()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Schlie&szlig;en
                </button>
                <button ng-if="realm.isDriver" type="submit" class="btn btn-success" ng-click="editCar()">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Bearbeiten
                </button>
            </div>
        </div>
</main>
