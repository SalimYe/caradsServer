<main>
    <h3>Fahrzeug</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <th>Marke / Modell:</th>
                        <td>{{car.brand}} {{car.model}}</td>
                        <th>Farbe:</th>
                        <td>{{car.color}}</td>
                    </tr>
                    <tr>
                        <th>Baujahr:</th>
                        <td>{{car.buildYear| date:'dd.MM.yyyy'}}</td>
                        <th>Kilometerstand:</th>
                        <td>{{car.mileage}} km</td>
                    </tr>
                    <tr>
                        <th>Fahrzeugbeschreibung:</th>
                        <td colspan="3">{{car.description}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="elementImage multi" ng-repeat="image in car.images">
                <img ng-src="../api/images/{{image.id}}" />
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-default" onclick="history.back()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Schlie&szlig;en
            </button>
            <button ng-if="realm.isDriver" type="submit" class="btn btn-primary" ng-click="editCar()">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                Bearbeiten
            </button>
        </div>
    </div>
</main>
