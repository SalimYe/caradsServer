<main>
    <h3>Fahrer</h3>
    <div class="alert alert-{{alert.level}}" ng-hide="alert === undefined">
        <a class="close" ng-click="deleteAlert()" aria-label="close">&times;</a>
        <strong>{{alert.title}}:</strong> {{alert.content}}
    </div>
    <form name="driverForm">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname" class="required">Vorname</label>
                            <input type="text" class="form-control" id="firstname" ng-model="driver.firstname" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastname" class="required">Nachname</label>
                            <input type="text" class="form-control" id="lastname" ng-model="driver.lastname" required="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Mail</label>
                    <input type="email" class="form-control" id="email" ng-model="driver.email" required="">
                </div>  
                <div class="form-group">
                    <label for="phone">Mobil</label>
                    <input type="text" class="form-control" id="phone" ng-model="driver.phone">
                </div>
                <div ng-if="isNewDriver">
                    <div class="form-group">
                        <label for="password" class="required">Passwort</label>
                        <input type="password" class="form-control" id="password" ng-model="driver.password" required="">
                    </div>
                    <div class="form-group">
                        <label for="password" class="required">Passwort Wiederholung</label>
                        <input type="password" class="form-control" id="password" ng-model="passwordConfirm"
                               required="" compare-to="driver.password">
                    </div>
                </div>
                <div ng-if="!isNewDriver">
                    <div class="form-group">
                        <label for="password" class="required">Passwort</label>
                        <input type="password" class="form-control" id="password" placeholder="********" ng-model="driver.password">
                    </div>
                    <div class="form-group">
                        <label for="password" class="required">Passwort Wiederholung</label>
                        <input type="password" class="form-control" id="password" placeholder="********" ng-model="passwordConfirm"
                               compare-to="driver.password">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="image">Profilbild</label>
                            <input name="file" id="image" class="form-control" type="file" fileread="image" onchange="angular.element(this).scope().saveImage()" 
                                   ng-show="driver.profilePicture === undefined">
                            <div class="elementImage" ng-if="driver.profilePicture !== undefined">
                                <span class="glyphicon glyphicon-trash imgDelete" aria-hidden="true" ng-click="deleteImage()"><span> löschen</span></span>
                                <img ng-src="../api/images/{{driver.profilePicture.id}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city">Stadt</label>
                    <input type="text" class="form-control" id="city" ng-model="driver.city">
                </div>  
                <div class="form-group">
                    <label for="zip">PLZ</label>
                    <input type="text" class="form-control" id="zip" ng-model="driver.zip">
                </div>  
                <div class="form-group">
                    <label for="country">Land</label>
                    <input type="text" class="form-control" id="country" ng-model="driver.country">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="occupation">Beruf</label>
                    <input type="text" class="form-control" id="occupation" ng-model="driver.occupation">
                </div>  
                <div class="form-group">
                    <label for="birthdate">Geburtsdatum</label>
                    <input type="text" class="form-control" id="birthdate" ng-model="driver.birthdate">
                </div>  
                <div class="form-group">
                    <label for="licenseDate">F&uuml;hrerschein seit</label>
                    <input type="text" class="form-control" id="licenseDate" ng-model="driver.licenseDate">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description">Kurzbeschreibung</label>
                    <textarea type="text" class="form-control" id="description" ng-model="driver.description"></textarea>
                </div>
            </div>
        </div>
        <div class="row" ng-if="!isNewDriver">
            <div class="col-md-12">
                <h3>Fahrzeuge</h3>
                <div class="alert alert-warning" role="alert" ng-if="driver.cars === undefined || driver.cars.length === 0">
                    <strong>Keine Fahrzeuge vorhanden!</strong>
                    Klicken Sie auf &quot;+ Fahrzeug hinzuf&uuml;gen&quot;, um ein neues
                    Fahrzeug anzulegen.
                </div>
                <div class="table-responsive" ng-if="driver.cars !== undefined && driver.cars.length > 0">
                    <table class="table table-striped table-hover table-car">
                        <tr>
                            <th>Marke</th>
                            <th>Modell</th>
                            <th>Farbe</th>
                            <th>Kilometerstand</th>
                            <th>Baujahr</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="car in driver.cars" ng-click="editCar(car.id)">
                            <td>{{car.brand}}</td>
                            <td>{{car.model}}</td>
                            <td>{{car.color}}</td>
                            <td>{{car.mileage}}</td>
                            <td>{{car.buildYear}}</td>
                            <td>
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addCar()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Fahrzeug hinzufügen
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="required">Pflichtfeld</div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" ng-click="exitDriver()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Schlie&szlig;en
                </button>
                <button type="submit" class="btn btn-danger" ng-click="deleteDriver()" ng-if="!isNewDriver">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Löschen
                </button>
                <button type="submit" class="btn btn-success" ng-click="saveDriver()" ng-disabled="!driverForm.$valid">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Speichern
                </button>
            </div>
        </div>
    </form>
</main>
