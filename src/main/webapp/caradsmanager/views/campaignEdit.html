<main>
    <h3>Kampagne</h3>         
    <div class="alert alert-{{alert.level}}" ng-hide="alert === undefined">
        <a class="close" ng-click="deleteAlert()" aria-label="close">&times;</a>
        <strong>{{alert.title}}:</strong> {{alert.content}}
    </div>
    <form name="campaignForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title" class="required">Titel</label>
                    <input type="text" class="form-control" id="title" ng-model="campaign.title" required="">
                </div>
                <div class="form-group">
                    <label for="campaignBudget" class="required">Budget</label>
                    <input type="text" class="form-control" id="campaignBudget" ng-model="campaign.campaignBudget" required="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startDate" class="required" >Datum Start</label>
                    <input type="text" class="form-control" id="startDate" ng-model="campaign.startDate" required="">
                </div>            
                <div class="form-group">
                    <label for="endDate" class="required" >Datum Ende</label>
                    <input type="text" class="form-control" id="endDate" ng-model="campaign.endDate" required="">
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description">Kurzbeschreibung</label>
                    <textarea type="text" class="form-control" id="description" ng-model="campaign.description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="image">Kampagnen Fotos</label>
                    <input name="file" id="image" class="form-control" type="file" fileread="image"
                           onchange="angular.element(this).scope().saveImages()" multiple="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="elementImage multi" ng-repeat="image in campaign.images">
                    <span class="glyphicon glyphicon-trash imgDelete" aria-hidden="true" ng-click="deleteImage(image.id)"><span> löschen</span></span>
                    <img ng-src="../api/images/{{image.id}}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="required">Pflichtfeld</div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-default" ng-click="exitCampaign()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Schlie&szlig;en
                </button>
                <button type="submit" class="btn btn-danger" ng-click="deleteCampaign()" ng-if="!isNewCampaign">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Löschen
                </button>
                <button type="submit" class="btn btn-success" ng-click="saveCampaign()" ng-disabled="!campaignForm.$valid">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Speichern
                </button>
            </div>
        </div>
    </form>
</main>
