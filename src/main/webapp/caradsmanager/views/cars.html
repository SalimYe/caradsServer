<main>
    <h3>{{"heading.myCars"| translate}}</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div ng-repeat="car in cars | orderBy: 'car.brand'">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <a href="#/driver/{{driverId}}/car/{{car.id}}">
                            <div class="thumb-img">
                                <img ng-if="hasImage($index)" ng-src="../api/images/{{getProfileImageId($index)}}" alt="{{car.brand}} {{car.model}}" />
                                <img ng-if="!hasImage($index)" src="./img/symbols/car_placeholder.jpg" alt="Fahrzeug Symbol" />
                            </div>
                            </a>
                            <div class="caption">
                                <h3>{{car.brand}} {{car.model}}</h3>
                                <div class="details">
                                    <p>{{"car.buildYearShort"| translate}}&nbsp;{{car.buildYear | date:'dd.MM.yyyy'}},
                                            {{car.mileage}}&nbsp;{{"car.milageShort"| translate}}, {{car.color}}<br />
                                            {{car.description}}</p>
                                    <div class="details-fade"></div>
                                </div>
                                <p><a href="#/driver/{{driverId}}/car/{{car.id}}" class="btn btn-default">
                                        {{"label.details"| translate}}
                                    </a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-primary" href="#/driver/{{driverId}}/carEdit/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                {{"button.addCar"| translate}}
            </a>
        </div>
    </div>
</main>
