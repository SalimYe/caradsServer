<main>
    <h3>{{"heading.myCampaigns"| translate}}</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert" ng-if="campaigns === undefined || campaigns.length === 0">
                <strong>{{"alert.noCampaigns"| translate}}</strong>
                {{"alert.noCampaignsText"| translate}}
            </div>
            <div class="row" ng-if="campaigns.length > 0">
                <div ng-repeat="campaign in campaigns">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <a href="#/advertiser/{{advertiserId}}/campaign/{{campaign.id}}">
                            <div class="thumb-img">
                                <img ng-if="hasImage($index)" ng-src="../api/images/{{getProfileImageId($index)}}" alt="{{campaign.title}}" />
                                <img ng-if="!hasImage($index)" src="./img/symbols/campaign_placeholder.jpg" alt="Kampagnen Symbol" />
                            </div>
                            </a>
                            <div class="caption">
                                <h3>{{campaign.name}}</h3>
                                <div class="details">
                                    <div>{{campaign.description}}</div>
                                    <div class="details-fade"></div>
                                </div>
                                <p><a href="#/advertiser/{{advertiserId}}/campaign/{{campaign.id}}" class="btn btn-default">{{"label.details"| translate}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-default" href="#/advertiser/{{advertiserId}}/campaignEdit/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                {{"button.addCampaign"| translate}}
            </a>
        </div>
    </div>
</main>
