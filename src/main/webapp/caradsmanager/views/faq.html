<main>
    <div class="row">
        <div class="col-md-12">
            <h2>FAQ</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3>Suche</h3>
            <form>
                <div class="form-group">
                    <input class="form-control" id="faqSearch" ng-model="faqSearch" type="text" />
                </div>
            </form>
            <h3>Men&uuml;</h3>
            <ul class="list-unstyled">
                <li style="cursor: pointer" ng-repeat="faq in faqs | filter:faqSearch"
                    ng-click="selectItem($index)">{{faq.title}}</li>
            </ul>
        </div>
        <div class="col-md-9">
            <h3>Details</h3>
            <div class="panel-group">
                <div class="panel panel-default" ng-repeat="faq in faqs | filter:faqSearch" id="faq{{$index}}">
                    <div style="cursor: pointer" class="panel-heading" role="tab" ng-click="changeItem($index)">
                        <h4 class="panel-title">
                            {{faq.title}}
                        </h4>
                    </div>
                    <div class="panel-collapse" ng-class="{collapse: (!isOpen[$index])}" role="tabpanel">
                        <div class="panel-body" ng-class="{selectedItem: (selectedItem === $index)}">
                            {{faq.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
