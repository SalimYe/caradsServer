<div class="modal-header">
    <h4 class="modal-title">{{item.title | translate}}</h4>
</div>
<div class="modal-body">
    <p>
        {{item.description | translate}}
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="actionOne()">{{item.buttonOne | translate}}</button>
    <button ng-if="item.buttonTwo !== undefined" class="btn btn-primary" ng-click="actionTwo()">{{item.buttonTwo | translate}}</button>
</div>
