<div class="modal-header">
    <p>{{item.title}}</p>
</div>
<div class="modal-body">
    <p>
        {{item.description}}
    </p>
</div>
<div class="modal-footer">
    <button class="modal-button mod-btn-ok" ng-click="ok()">{{item.btnL1}}</button>
    <button class="modal-button mod-btn-cancel" ng-click="cancel()">{{item.btnL2}}</button>
</div>
