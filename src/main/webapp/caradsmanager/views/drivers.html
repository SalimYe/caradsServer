<main>
    <h3>{{"heading.driverOverview"| translate}}</h3>
    <div class="row">
        <div ng-repeat="driver in drivers">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="thumb-img">
                        <img ng-src="{{getProfileImage(driver.profilePicture.id)}}" alt="{{driver.firstname}} {{driver.lastname}}" />
                    </div>
                    <div class="caption">
                        <h3>{{driver.firstname}} {{driver.lastname}}</h3>
                        <div class="details">
                            <div>{{driver.description}}</div>
                            <div class="details-fade"></div>
                        </div>
                        <p><a href="#/driver/{{driver.id}}" class="btn btn-primary" role="button">{{"label.details"| translate}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
