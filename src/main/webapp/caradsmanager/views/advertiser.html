<main>
    <div class="row">
        <div class="col-md-6">
        <h2>{{advertiser.company}}</h2>
        <h4>Anschrift</h4>
        <p>{{advertiser.city}} {{advertiser.zip}}<br />
        {{advertiser.country}}</p>
        <h4>Ansprechpartner</h4>
        <p>{{advertiser.firstname}} {{advertiser.lastname}}<br />
        {{advertiser.phone}}</p>
        </div>
        <div class="col-md-6">
            <div class="elementImage">
            <img ng-if="advertiser.logo.id !== undefined" ng-src="../api/images/{{advertiser.logo.id}}" alt="{{advertiser.company}} Logo"/>
            <img ng-if="advertiser.logo.id === undefined" src="./img/symbols/company_placeholder.png" alt="Logo Symbol" />
                    </div>
        </div>
    </div>
    <div class="row">
         <div class="col-md-12">
        <hr />
        <a  class="btn btn-default" ng-click="editDetails()" ng-if="realm.isAdvertiser || realm.isAdmin">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Bearbeiten
        </a>
         </div>
    </div>
</main>
