<main>
    <h3>{{"heading.driver"| translate}}</h3>
    <div class="alert alert-{{alert.level}}" ng-hide="alert === undefined">
        <a class="close" ng-click="deleteAlert()" aria-label="close">&times;</a>
        <strong>{{alert.title}}:</strong> {{alert.content}}
    </div>
    <form name="driverForm">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title" class="required">{{"label.title"| translate}}</label>
                            <select type="text" class="form-control" id="title" ng-model="driver.title" required="">
                                <option>{{"label.mr"| translate}}</option>
                                <option>{{"label.mrs"| translate}}</option>
                            </select>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname" class="required">{{"label.firstname"| translate}}</label>
                            <input type="text" class="form-control" id="firstname" ng-model="driver.firstname" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastname" class="required">{{"label.lastname"| translate}}</label>
                            <input type="text" class="form-control" id="lastname" ng-model="driver.lastname" required="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="required">{{"label.phone"| translate}}</label>
                    <input type="text" class="form-control" id="phone" ng-model="driver.phone" required="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="image">{{"label.profileImage"| translate}}</label>
                            <input name="file" id="image" class="form-control" type="file" fileread="image" onchange="angular.element(this).scope().saveImage()" 
                                   ng-show="driver.profilePicture === undefined">
                            <div class="elementImage" ng-if="driver.profilePicture !== undefined">
                                <span class="glyphicon glyphicon-trash imgDelete" aria-hidden="true" ng-click="deleteImage()"><span> löschen</span></span>
                                <img ng-src="../api/images/{{driver.profilePicture.id}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="required" for="street">{{"label.street"| translate}}</label>
                    <input type="text" class="form-control" id="street" ng-model="driver.address.street" required="">
                </div>  
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="zip" class="required">{{"label.zip"| translate}}</label>
                            <input type="text" class="form-control" id="zip" ng-model="driver.address.zip" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city" class="required">{{"label.city"| translate}}</label>
                            <input type="text" class="form-control" id="city" ng-model="driver.address.city" required="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="required">{{"label.country"| translate}}</label>
                    <input type="text" class="form-control" id="country" ng-model="driver.address.country" required="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="occupation">{{"label.occupation"| translate}}</label>
                    <input type="text" class="form-control" id="occupation" ng-model="driver.occupation">
                </div>
                <div class="form-group">
                    <label for="birthdate" class="required">{{"label.birthdate"| translate}}</label>
                    <p class="input-group">
                        <input type="text" class="form-control" id="birthdate" ng-model="driver.birthdate" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['event1']" required="">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'event1')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </p>
                </div> 
                <div class="form-group">
                    <label for="licenseDate" class="required">{{"label.licenseDate"| translate}}</label>
                    <p class="input-group">
                        <input type="text" class="form-control" id="licenseDate" ng-model="driver.licenseDate" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['event2']" required="">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'event2')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </p>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description">{{"label.description"| translate}}</label>
                    <textarea type="text" class="form-control" id="description" ng-model="driver.description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="required">{{"label.requiredFields"| translate}}</div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-default" ng-click="exitDriver()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    {{"button.close"| translate}}
                </button>
                <button type="submit" class="btn btn-danger" ng-click="deleteDriver()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    {{"button.delete"| translate}}
                </button>
                <button type="submit" class="btn btn-success" ng-click="updateDriver()" ng-disabled="!driverForm.$valid">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    {{"button.update"| translate}}
                </button>
            </div>
        </div>
    </form>
</main>
